<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sw2go">
    <title>Comportjs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
	<div id="supported" display='none'>
		<h3>Serial USB</h3>
		<input  id="sendText" type="text" class="send-text"  >
		<button id="sendButton">Send</button>
	</div>
	<div id="notsupported" display='none'>
		<h3>We are sorry, but serial USB is not supported.</h3>
	</div>

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="sourceSelectPanel">
          <label for="sourceSelect">Change video source:</label>
          <select id="sourceSelect" >
          </select>
        </div>
        <div>
          <video id="video" width="100%" style="border: 1px solid gray"></video>
        </div>
      </div>
  
  <!--
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  -->

    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function () {

		  if ("serial" in navigator) {
			document.getElementById("supported").style.display = 'block';
			document.getElementById("notsupported").style.display = 'none';
			
			
			
			
			
			
		  } else {
			document.getElementById("supported").style.display = 'none';
			document.getElementById("notsupported").style.display = 'block';
		  }
	 
		  document.getElementById("sendButton").onclick = function() {
			
		  };

      });
    </script>

  </body>

</html>
